version: '3.8'

services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    environment:
      - AUDIOBOOKSHELF_UID=${AUDIOBOOKSHELF_UID:-99}
      - AUDIOBOOKSHELF_GID=${AUDIOBOOKSHELF_GID:-100}
    volumes:
      - ./audiobooks:/audiobooks
      - ./config:/config
      - ./metadata:/metadata
    ports:
      - "${AUDIOBOOKSHELF_PORT:-13378}:80"
    networks:
      - web
    deploy:
      labels:
        - "traefik.enable=true"
        # HTTP router (redirects to HTTPS)
        - "traefik.http.routers.audiobookshelf-http.rule=Host(`${AUDIOBOOKSHELF_DOMAIN:-audiobookshelf.${DOMAIN}}`)"
        - "traefik.http.routers.audiobookshelf-http.entrypoints=web"
        - "traefik.http.routers.audiobookshelf-http.middlewares=redirect-to-https"
        # HTTPS router
        - "traefik.http.routers.audiobookshelf-https.rule=Host(`${AUDIOBOOKSHELF_DOMAIN:-audiobookshelf.${DOMAIN}}`)"
        - "traefik.http.routers.audiobookshelf-https.entrypoints=websecure"
        - "traefik.http.routers.audiobookshelf-https.tls=true"
        - "traefik.http.routers.audiobookshelf-https.tls.certresolver=letsencrypt"
        - "traefik.http.services.audiobookshelf.loadbalancer.server.port=80"
        # Middleware for HTTP to HTTPS redirect
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

networks:
  web:
    external: true